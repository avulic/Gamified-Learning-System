<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>RPG Game</title>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div hidden id="questContainer">
        
        </div>
        <div hidden id="taskContainer">
        
        </div>
        <div id="rpg">
        
        </div>
    </div>

    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div {
            border: 1px red solid;
        }

        #container {
            display: flex;
            height: 100%;
        }

        #rpg {
            position: relative;
            flex: 1; /* Take up 2/3 of the container's width */
            background-color: black;
            height: 100%;
        }

        #questContainer {
            flex: 1; /* Take up 1/3 of the container's width */
            background-color: white;
            padding: 1rem;
            overflow-y: auto;
        }

        #taskContainer {
            flex: 3; /* Take up 1/3 of the container's width */
            background-color: white;
            padding: 1rem;
            overflow-y: auto;
        }

        @media (min-width: 800px) {
            #rpg {
                width: 816px;
                height: 624px;
            }
        }

        
    </style>
</body>

</html>
