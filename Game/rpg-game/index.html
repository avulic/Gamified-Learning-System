<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>RPG Game</title>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div id="container" class="flex h-screen">
        <div hidden class="w-1/2 bg-white p-4 overflow-y-auto">
            <div id="TaskList" class="px-4 py-5">
                
            </div>
        </div>

        <div id="rpg" class="w-1/2 bg-black">
            
        </div>
    </div>

    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #rpg {
            position: relative;

        }

        @media (min-width: 800px) {
            #rpg {
                width: 816px;
                height: 624px;
            }
        }

        @media (max-width: 800px) {
            #rpg {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</body>

</html>
